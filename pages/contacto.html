    <h1>Contacto</h1>
    <h2 class="sub-titulos"> Déjanos tus consultas o sugerencias.</h2>
    <main class="grid-container">
        <div class="grid-item">
            <form class="formulario" method="post" action="bottarlini.99@gmail.com">
                <fieldset>
                    <div class="formulario">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" placeholder="Nombre..." required>
                    </div>
    
                    <div class="formulario">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email..." required>
                    </div>
                    
                    <div class="formulario">   
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono..." required>
                    </div>
    
                    <div class="formulario">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" placeholder="Su mensaje..." required></textarea>
                    </div>
                    
                    <button type="submit">Enviar</button>
                </fieldset>
            </form> 
        </div>
        <div class="grid-item">
            <img class="img-contacto" src="../img/contacto.jpg" alt="una foto de una foto con un celular a panadería">
        </div>
    </main>
